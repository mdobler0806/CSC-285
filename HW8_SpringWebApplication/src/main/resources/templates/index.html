  Description: Main template for the Fitness Tracker application. This template includes forms
  for adding new activities and tables for displaying existing activities.
-->
<!DOCTYPE html>
<html lang="en" class="bg-secondary-subtle">
<head>
    <!-- Set character set, link to Bootstrap CSS and JS -->
    <meta charset="UTF-8">
    <title>Fitness Tracker</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
          crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
            crossorigin="anonymous"></script>
    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
</head>
<body>
<div class="container-fluid bg-secondary-subtle">

    <!-- Contains Page Title -->
    <div class="row bg-primary align-items-center">
        <div class="col-auto">
            <i class="bi bi-person-walking" style="font-size: 2rem;"></i>
        </div>
        <div class="col">
            <h1 class="text-light">Fitness Tracker</h1>
        </div>
    </div>

    <!-- Toast Notification for when you add or delete activities -->
    <div th:if="${toast}" class="row align-items-center ms-3 me-3 mt-3 mb-2">
        <div class="alert alert-primary" role="alert">
            <i class="me-2 bi bi-info-circle"></i>
            <span th:text="${toast}"/>
        </div>
    </div>

    <!--Form to add activities to your fitness tracker -->
    <form ACTION='add_activity' method="POST" class="row g-3 align-items-end">
        <div class="col-auto">
            <label for="InputRoute" class="form-label">Route</label>
            <input type='text' class="form-control" id="InputRoute" name='route'>
        </div>
        <div class="col-auto">
            <label for="InputMiles" class="form-label">Miles</label>
            <input type="text" class="form-control" id="InputMiles" name="miles">
        </div>
        <div class="col-auto">
            <label for="InputDate" class="form-label">Date</label>
            <input type="text" class="form-control" id="InputDate" name="date">
        </div>
        <div class="col-auto mt-4">
            <label for="SubmitButton" class="form-label"></label>
            <button type='submit' class="btn btn-primary" id="SubmitButton">Add</button>
        </div>
    </form>

    <!-- Displays how many total miles have been run and how many activity entries there are -->
    <div class="row mt-3">
        <p>You currently have <span th:text="${total_activities}"
                                    class="badge text-bg-primary"></span> running records.</p>
        <p>Total Mileage: <span th:text="${total_miles}" class="badge text-bg-primary"></span></p>
    </div>

    <!-- Table to display all activities that have been added to the tracker -->
    <div class="row">
        <table class="table">
            <thead>
            <tr>
                <th scope="col">Route</th>
                <th scope="col">Miles</th>
                <th scope="col">Date</th>
                <th scope="col">Action</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="activity: ${activity_list}">
                <td th:text="${activity.getRoute()}"/>
                <td th:text="${activity.getMiles()}"/>
                <td th:text="${activity.getDate()}"/>
                <td>
                    <form th:action="@{/delete_activity}" method="post">
                        <input type="hidden" name="id"
                               th:value="${activity.getActivityId()}"/>
                        <button class="btn btn-primary" type="submit">Delete</button>
                    </form>
                </td>
            </tr>
            </tbody>
        </table>
    </div>

</div>
</body>
</html>
